<!DOCTYPE html>
<html>
<head>
    <title>Connect Display - LCD IPS 7.9"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=400">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            width: 1280px; 
            height: 400px; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .display-header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 3px solid #4a5568;
        }
        .display-header h1 { font-size: 24px; font-weight: 600; }
        .display-header .status { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            font-size: 14px; 
        }
        .status-badge { 
            background: #48bb78; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-weight: 600; 
        }
        .main-display { 
            flex: 1; 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 10px; 
            padding: 15px; 
            background: #1a202c;
        }
        .test-panel { 
            background: #2d3748; 
            border-radius: 8px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
        }
        .test-panel h2 { 
            font-size: 18px; 
            margin-bottom: 15px; 
            color: #63b3ed; 
            border-bottom: 2px solid #4a5568; 
            padding-bottom: 8px; 
        }
        .test-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            flex: 1; 
        }
        .test-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            border-radius: 6px; 
            color: white; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
        }
        .test-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); 
        }
        .test-btn:active { transform: scale(0.95); }
        .info-panel { 
            background: #2d3748; 
            border-radius: 8px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .info-card { 
            background: #1a202c; 
            padding: 12px; 
            border-radius: 6px; 
            border-left: 4px solid #63b3ed; 
        }
        .info-card .label { 
            font-size: 12px; 
            color: #a0aec0; 
            margin-bottom: 4px; 
        }
        .info-card .value { 
            font-size: 18px; 
            font-weight: 600; 
            color: #63b3ed; 
        }
        #result-display { 
            margin-top: 10px; 
            background: #1a202c; 
            border-radius: 6px; 
            padding: 12px; 
            font-size: 13px; 
            max-height: 120px; 
            overflow-y: auto; 
            border: 1px solid #4a5568; 
        }
        #result-display::-webkit-scrollbar { width: 6px; }
        #result-display::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="display-header">
        <h1>üñ•Ô∏è Fleet Management Display</h1>
        <div class="status">
            <span id="time-display">--:--:--</span>
            <span class="status-badge" id="connection-status">ONLINE</span>
        </div>
    </div>
    
    <div class="main-display">
        <div class="test-panel">
            <h2>üî¨ Testy API</h2>
            <div class="test-buttons">
                <button class="test-btn" onclick="testAPI('demo/users', 'Users')">
                    <span>üë•</span> Users
                </button>
                <button class="test-btn" onclick="testAPI('devices', 'Devices')">
                    <span>üì±</span> Devices
                </button>
                <button class="test-btn" onclick="testAPI('customers', 'Customers')">
                    <span>üè¢</span> Customers
                </button>
                <button class="test-btn" onclick="testAPI('test-scenarios', 'Scenarios')">
                    <span>üß™</span> Scenarios
                </button>
            </div>
            <div id="result-display">
                <div style="color: #a0aec0; text-align: center;">Wybierz test aby rozpoczƒÖƒá...</div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-card">
                <div class="label">Display</div>
                <div class="value">LCD IPS 7.9"</div>
            </div>
            <div class="info-card">
                <div class="label">Resolution</div>
                <div class="value">1280√ó400</div>
            </div>
            <div class="info-card">
                <div class="label">Mode</div>
                <div class="value">Horizontal</div>
            </div>
            <div class="info-card">
                <div class="label">Status</div>
                <div class="value" id="system-status">Ready</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('time-display').textContent = timeStr;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        async function testAPI(endpoint, name) {
            document.getElementById('result-display').innerHTML = '<div style="color: #fbd38d;">‚è≥ ≈Åadowanie...</div>';
            document.getElementById('system-status').textContent = 'Testing...';
            document.getElementById('connection-status').style.background = '#ed8936';
            
            try {
                const response = await fetch('/api/v1/' + endpoint);
                const data = await response.json();
                
                let resultHTML = `<div style="color: #48bb78; margin-bottom: 8px;"><strong>‚úÖ ${name} API:</strong></div>`;
                resultHTML += `<pre style="color: #e2e8f0; font-size: 11px; line-height: 1.4;">${JSON.stringify(data, null, 2)}</pre>`;
                
                document.getElementById('result-display').innerHTML = resultHTML;
                document.getElementById('system-status').textContent = 'Success';
                document.getElementById('connection-status').style.background = '#48bb78';
            } catch (error) {
                document.getElementById('result-display').innerHTML = 
                    `<div style="color: #fc8181;"><strong>‚ùå Error:</strong> ${error.message}</div>`;
                document.getElementById('system-status').textContent = 'Error';
                document.getElementById('connection-status').style.background = '#fc8181';
            }
        }
    </script>
</body>
</html>
