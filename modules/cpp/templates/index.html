<!DOCTYPE html>
<html>
<head>
    <title>Connect++ - Fleet Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Navigation Menu Styles -->
    <link rel="stylesheet" href="/static/menu/css/nav-menu.css">
    <!-- Favicon (no-op to prevent 404) -->
    <link rel="icon" href="data:,">
    <!-- Shared Components -->
    <link rel="stylesheet" href="/static/login/css/style.css">
    <link rel="stylesheet" href="/static/buttons/css/style.css">
    <link rel="stylesheet" href="/static/sections/css/style.css">
    <!-- Module Styles -->
    <link rel="stylesheet" href="/modules/cpp/templates/cpp.css">
    <script src="/modules/cpp/templates/cpp.js"></script>
</head>
<body>
    <!-- Vue Navigation Menu Component -->
    <div id="nav-menu-app">
        <nav-menu current-path="/connect-plus"></nav-menu>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <h3>🔗 Menu Modułu</h3>
            <div class="menu-section">
                <div class="menu-item active">📊 Test API</div>
                <div class="menu-item">🔧 Ustawienia</div>
            </div>
        </div>

        <div class="main-content-area">
            <div class="container">
                <h1>🔗 Connect++ Module</h1>
                <div class="module-info">
                    <h3>Moduł dla Operatorów</h3>
                    <p><strong>Port:</strong> 5000</p>
                    <p><strong>Rola:</strong> Operator</p>
                    <p><strong>Funkcje:</strong> Obsługa testów urządzeń</p>
                </div>
                
                <div id="result" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div class="right-sidebar">
            <h3>🔐 Logowanie</h3>
            <div class="login-section">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="btn" onclick="login()">Zaloguj</button>
                <button class="btn btn-secondary" onclick="logout()" style="display: none;" id="logout-btn">Wyloguj</button>
                <div id="auth-message" style="margin-top: 10px; font-size: 12px;"></div>
            </div>

            <div class="role-switcher" id="role-switcher">
                <label style="display: block; margin-bottom: 5px; font-size: 12px; color: #ecf0f1;">🔄 Przełącz rolę:</label>
                <select id="role-select" onchange="switchRole()">
                    <option value="">Wybierz rolę...</option>
                </select>
            </div>

            <div style="margin-top: 20px; padding: 15px; background: #374151; border-radius: 8px;">
                <h4 style="margin-top: 0; font-size: 14px; border-bottom: 2px solid #3498db; padding-bottom: 8px;">🔍 Test API Endpoints</h4>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 5px; font-size: 12px;" onclick="testUsers()">Test Users</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 5px; font-size: 12px;" onclick="testDevices()">Test Devices</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 5px; font-size: 12px;" onclick="testCustomers()">Test Customers</button>
                <button class="btn btn-secondary" style="width: 100%; font-size: 12px;" onclick="testScenarios()">Test Scenarios</button>
            </div>
        </div>
    </div>

    </div>

    <!-- Navigation Menu Vue Component Script -->
    <script src="/static/menu/js/nav-menu.js"></script>
</body>
</html>
