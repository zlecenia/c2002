<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fleet Management System{% endblock %}</title>
    
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Navigation Menu Styles -->
    <link rel="stylesheet" href="/menu/css/nav-menu.css">
    <link rel="stylesheet" href="/static/common/css/common.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Vue Navigation Menu Component -->
    <div id="nav-menu-app">
        <nav-menu current-path="{% block current_path %}/{% endblock %}"></nav-menu>
    </div>
    
    <!-- 3-Column Layout -->
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            {% block left_sidebar %}
            <h3>Menu</h3>
            {% endblock %}
        </aside>
        
        <!-- Main Content -->
        <main class="main-content-wrapper">
            {% block main_content %}
            <h1>Fleet Management System</h1>
            {% endblock %}
        </main>
        
        <!-- Right Sidebar (Auth) -->
        <aside class="right-sidebar">
            <div class="sidebar-auth">
                <h3>üîê Logowanie</h3>
                <div id="login-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button onclick="handleLogin()" class="btn-login">Zaloguj</button>
                </div>
                <div id="user-info" style="display: none;"></div>
                <div id="auth-status" class="auth-status not-logged-in">‚ùå Niezalogowany</div>
                <div id="login-result"></div>
            </div>
            {% block right_sidebar %}{% endblock %}
        </aside>
    </div>
    
    <!-- Common JavaScript -->
    <script src="/static/common/js/auth.js"></script>
    <script src="/static/common/js/utils.js"></script>
    <!-- Navigation Menu Vue Component Script -->
    <script src="/menu/js/nav-menu.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
